<html>
<head>

  <style>
    body {
      background: #ffe6f0;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    h1 { color: #ff3366; margin-top: 80px; }
    button {
      padding: 15px 30px;

    @keyframes float {

    }
  </style>
</head>

<body>

<h1>Wint ðŸ’•</h1>

<button id="yes" onclick="yes()">Yes ðŸ’–</button>
<button id="no" onmouseover="move()">No ðŸ˜­</button>

<script>
  function move() {
    const b = document.getElementById("no");
    b.style.left = Math.random() * window.innerWidth + "px";
    b.style.top = Math.random() * window.innerHeight + "px";
  }

  setInterval(() => {
    const h = document.createElement("div");
    h.innerHTML = "ðŸ’—";
    h.className = "heart";
    h.style.left = Math.random() * window.innerWidth + "px";
    h.style.fontSize = "24px";
    document.body.appendChild(h);

  }, 500);

  function yes() {
    window.open("https://youtu.be/zdfacEpzDIA?si=CliIk5pBoiL7Wlab", "_blank");
  }
</script>

</html>
